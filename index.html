<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제 1회 문진탐 아이디어톤</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
</head>
<body>
    <div class="container">
        <header class="sidebar">
            <div class="logo">MJT 2025</div>
            <h1>문화+관광<br>창업 챌린지</h1>
            <p class="description">역사적 소재를 활용한 나만의 관광 벤처 아이디어를 제안해보세요.</p>
            
            <form id="ideaForm" autocomplete="off">
                <div class="row-group">
                    <div class="input-group">
                        <label>학번</label>
                        <input type="text" id="studentId" name="studentId" placeholder="학번" required>
                    </div>
                    <div class="input-group">
                        <label>이름</label>
                        <input type="text" id="userName" name="userName" placeholder="이름" required>
                    </div>
                </div>

                <div class="input-group">
                    <label>창업 아이템명</label>
                    <input type="text" id="itemName" name="itemName" placeholder="브랜드/제품명" required>
                </div>

                <div class="input-group">
                    <label>상세 기획</label>
                    <textarea id="content" name="content" rows="6" placeholder="문진탐은 당신의 창의력을 높게 평가" required></textarea>
                </div>

                <button type="submit" id="submitBtn">아이디어 제출하기</button>
            </form>
        </header>

        <main class="preview-area">
            <div class="card-wrapper">
                <div class="card-grid">
                    <div class="card-header">
                        <span class="tag">STARTUP IDEA CANVAS</span>
                        <span class="date">2025. MJT</span>
                    </div>
                    
                    <div class="card-body">
                        <h2 id="prevItemName">아이템명</h2>
                        <div class="divider"></div>
                        
                        <div class="info-row">
                            <div class="content-box">
                                <small>STUDENT ID</small>
                                <p id="prevStudentId">학번</p>
                            </div>
                            <div class="content-box">
                                <small>PROPOSER</small>
                                <p id="prevUserName">이름</p>
                            </div>
                        </div>

                        <div class="content-box">
                            <small>DESCRIPTION</small>
                            <p id="prevContent">왼쪽 입력창에 내용을 작성하면 이곳에 실시간으로 기획서가 만들어집니다.</p>
                        </div>
                    </div>

                    <div class="card-footer">
                        <span>DAESIN HIGH SCHOOL - MJT CLUB</span>
                        <div class="qr-box">QR</div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
