<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관광 창업 아이디어톤</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
</head>
<body>
    <div class="container">
        <header class="sidebar">
            <div class="logo">MJT 2025</div>
            <h1>문화·관광<br>창업 챌린지</h1>
            <p class="description">당신의 아이디어가 역사가 됩니다.</p>
            
            <form id="ideaForm">
                <div class="input-group">
                    <label>이름</label>
                    <input type="text" id="userName" placeholder="성함을 입력하세요" required>
                </div>
                <div class="input-group">
                    <label>창업 아이템 명</label>
                    <input type="text" id="itemName" placeholder="아이템 제목" required>
                </div>
                <div class="input-group">
                    <label>상세 내용 (역사적 소재 포함)</label>
                    <textarea id="content" rows="6" placeholder="아이디어의 핵심 내용을 작성해주세요" required></textarea>
                </div>
                <button type="submit" id="submitBtn">데이터베이스에 기록하기</button>
            </form>
        </header>

        <main class="preview-area">
            <div class="card-wrapper" id="captureArea">
                <div class="card-grid">
                    <div class="card-header">
                        <span class="tag">STARTUP IDEA CANVAS</span>
                        <span class="date">2025.05.XX</span>
                    </div>
                    <div class="card-body">
                        <h2 id="prevItemName">아이템 명</h2>
                        <div class="divider"></div>
                        <div class="content-box">
                            <small>PROPOSER</small>
                            <p id="prevUserName">제안자 이름</p>
                        </div>
                        <div class="content-box">
                            <small>DESCRIPTION</small>
                            <p id="prevContent">역사적 소재를 활용한 혁신적인 아이디어가 이곳에 표시됩니다. 왼쪽 입력창에 내용을 채워보세요.</p>
                        </div>
                    </div>
                    <div class="card-footer">
                        <span>DAESIN MJT ACADEMIC CLUB</span>
                        <div class="qr-placeholder">QR</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
